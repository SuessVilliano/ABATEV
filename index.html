<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Aggregator Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff00ff;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            color: #ff00ff;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Broker Aggregator Dashboard</h1>

        <div class="section" id="ironbeam">
            <h2>Ironbeam Account Balance</h2>
            <div class="loading">Loading...</div>
            <table id="ironbeam-balance" style="display: none;">
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="section" id="oanda">
            <h2>Oanda Account Info</h2>
            <div class="loading">Loading...</div>
            <table id="oanda-account" style="display: none;">
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="section" id="alpaca">
            <h2>Alpaca Account Info</h2>
            <div class="loading">Loading...</div>
            <table id="alpaca-account" style="display: none;">
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Cash</th>
                        <th>Portfolio Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Mock data to simulate the real-time data from APIs
        const ironbeamData = {
            account_id: "12345",
            balance: "$10,000"
        };

        const oandaData = {
            account_id: "54321",
            balance: "$15,000"
        };

        const alpacaData = {
            account_id: "67890",
            cash: "$5,000",
            portfolio_value: "$50,000"
        };

        // Simulate loading data for Ironbeam
        function loadIronbeamData() {
            const table = document.getElementById('ironbeam-balance');
            const loading = document.querySelector('#ironbeam .loading');
            loading.style.display = 'none';
            table.style.display = 'table';

            const tbody = table.querySelector('tbody');
            tbody.innerHTML = `
                <tr>
                    <td>${ironbeamData.account_id}</td>
                    <td>${ironbeamData.balance}</td>
                </tr>
            `;
        }

        // Simulate loading data for Oanda
        function loadOandaData() {
            const table = document.getElementById('oanda-account');
            const loading = document.querySelector('#oanda .loading');
            loading.style.display = 'none';
            table.style.display = 'table';

            const tbody = table.querySelector('tbody');
            tbody.innerHTML = `
                <tr>
                    <td>${oandaData.account_id}</td>
                    <td>${oandaData.balance}</td>
                </tr>
            `;
        }

        // Simulate loading data for Alpaca
        function loadAlpacaData() {
            const table = document.getElementById('alpaca-account');
            const loading = document.querySelector('#alpaca .loading');
            loading.style.display = 'none';
            table.style.display = 'table';

            const tbody = table.querySelector('tbody');
            tbody.innerHTML = `
                <tr>
                    <td>${alpacaData.account_id}</td>
                    <td>${alpacaData.cash}</td>
                    <td>${alpacaData.portfolio_value}</td>
                </tr>
            `;
        }

        // Simulate data loading
        setTimeout(loadIronbeamData, 1000);  // Simulate 1-second delay
        setTimeout(loadOandaData, 1500);     // Simulate 1.5-second delay
        setTimeout(loadAlpacaData, 2000);    // Simulate 2-second delay
    </script>
</body>
</html>
