<header>
    <h1>Ultimate Smart Panel</h1>
    <div id="connectionStatus">Disconnected</div>
    <select id="brokerSelect">
        <option value="">Select Broker</option>
        <option value="ironbeam">IronBeam</option>
        <option value="oanda">Oanda</option>
        <option value="alpaca">Alpaca</option>
    </select>
    <button id="connectBtn">Connect</button>
    <button id="toggleBrokerInfo">Toggle Broker Info</button>
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
</header>

<!-- Add this section for market data display -->
<section id="marketDataDisplay">
    <h2>Aggregated Market Data</h2>
    <div id="marketDataContent"></div>
</section>

<!-- Modify the AI Trading section -->
<button id="aiTradingToggle" class="ai-toggle">AI Trading</button>
<div id="aiTradingPopup" class="hidden">
    <textarea id="textToTrade" placeholder="Enter trading instructions..."></textarea>
    <button id="executeAiTrade">Execute AI Trade</button>
</div>

<!-- Update the auto trade toggle -->
<div class="auto-trade-toggle">
    <span>Hybrid AI Auto Trade</span>
    <label class="switch">
        <input type="checkbox" id="autoTradeCheck">
        <span class="slider round"></span>
    </label>
</div>
